<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title>dom</title>
    <script>
        function getRandom(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min; //含最大值，含最小值 
        }
      //  var num = getRandom(1,5);  //产生一个随机值   因为我们的getRandom只调用一次所以就产生一个随机值   例如 num = 2
        
        function choose(){
            var num = getRandom(1,5);  //1-5其中的一个
            var hero = document.getElementById('hero');  //获取到hero这个元素 接下来要修改他的src属性    元素名.属性名 =属性值
            hero.src = 'img/'+num+'.jpg';
        }

    </script>
    </head>
    <body>
备选英雄：<br>
<br>
<img src="img/1.jpg" width="200" height="200"> <img src="img/2.jpg" width="200" height="200"> <img src="img/3.jpg" width="200" height="200"> <img src="img/4.jpg" width="200" height="200"> <img src="img/5.jpg" width="200" height="200">
<br>
<br>
<input type="button" onClick="choose()" value="点击随机选择英雄">
<br>
<br>
<img src="img/6.png" width="200" height="200" id="hero">
</body>
</html>
