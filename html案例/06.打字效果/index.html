<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>打字效果</title>
		<style type="text/css">
			div{
				overflow: hidden;
				font-size: 20px;
				width: 0;
				height: 30px;
				animation: change 5s steps(15) 1 forwards ;  /*linear匀速  steps(10) 设置10步*/
			}
			@keyframes change{
				from{}
				to{width: 300px;}
			}
		</style>
	</head>
	<body>
		<div class="box">
			我在湖南软件职业技术大学等你来
		</div>
	</body>
</html>
