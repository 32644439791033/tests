<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>打开页面让盒子从左到右边</title>
		<style type="text/css">
		  /* 定义动画 */
		  @keyframes move{
		  	0%{    /* 开始状态 */
				transform: translateX(0px);
			}
		  	100%{  /* 结束状态 */
				transform: translateX(1000px);
			}
		  }
			div{
				width: 200px;
				height: 200px;
				background-color: aqua;
				/* 调用动画 */
				animation-name: move;    /*调用的动画名称*/
				animation-duration: 3s;  /*动画的持续时间*/

			}
		</style>
	</head>
	<body>
		<div class="box">	
		</div>
	</body>
</html>
