<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>让div元素居中</title>
		<style type="text/css">
			.box1{ width: 500px; height: 500px;background-color: red; float: left;
			position: relative;}
	        .box2{ 
				position: absolute;  /* 绝对定位 相对于上一个用了定位的父辈元素 */
				top:50%;
				left:50%;
				width: 200px; 
				height: 200px; 
				background-color: green;
				transform: translate(-50%,-50%);
				}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="box2"></div>
		</div>
	</body>
</html>
