<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>span标签的应用</title>
    <style type="text/css">
        p {
            font-size: 14px;
        }

        p .show, .bird span {
            font-size: 36px;
            font-weight: bold;
            color: blue;
        }

        p #dream {
            font-size: 24px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
<p>最近<span class="span_show">“武汉的天气”</span>真的好热</p>

<p>在这闷热的天气，什么才能让你<span id="weat">降温？</span></p>

<p class="bird">吃<span>西瓜</span>，或者冰棍</p>
</body>
</html>
