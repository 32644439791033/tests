<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>内部引入样式《赤壁》</title>
    <style type="text/css">
        h2{
            font-size: 20px;
            color: black;
        }
        p {
            font-size: 14px;
            color: green;
        }
    </style>
</head>
<body>
<h2 style="font-size: 20px;color: black;">赤壁</h2>

<p style="font-size: 14px;color: green;">折戟沉沙铁未销，</p>

<p style="font-size: 14px;color: green;">自将磨洗认前朝。</p>

<p style="font-size: 14px;color: green;">东风不与周郎便，</p>

<p style="font-size: 14px;color: green;">铜雀春深锁二乔。</p>
</body>
</html>
